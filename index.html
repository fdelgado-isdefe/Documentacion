<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Documentaci√≥n T√©cnica</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --clr-bg: #f9f9f9;
      --clr-card: #ffffff;
      --clr-primary: #1a2930;
      --clr-secondary: #0e76a8;
      --clr-accent: #dbe9f4;
      --clr-border: #d6d6d6;
      --clr-code-bg: #f4f4f4;
      --max-width: 850px;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      font-family: Georgia, 'Times New Roman', serif;
      background-color: var(--clr-bg);
      color: var(--clr-primary);
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      background: var(--clr-card);
      padding: 3rem 2rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
      border: 1px solid var(--clr-border);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: var(--clr-secondary);
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    select {
      width: 100%;
      max-width: 400px;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid var(--clr-border);
      margin-bottom: 2rem;
      background-color: #fff;
    }

    #markdown-content {
      line-height: 1.7;
    }

    #markdown-content h2, #markdown-content h3 {
      color: var(--clr-secondary);
      margin-top: 1.8rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.3rem;
    }

    #markdown-content p {
      margin-bottom: 1rem;
    }

    #markdown-content pre {
      background-color: var(--clr-code-bg);
      padding: 1rem;
      border-radius: 4px;
      overflow-x: auto;
      font-size: 0.9rem;
    }

    #markdown-content code {
      background-color: #eef1f3;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: monospace;
    }

    #markdown-content blockquote {
      background-color: var(--clr-accent);
      border-left: 4px solid var(--clr-secondary);
      padding: 0.8rem 1rem;
      margin: 1.5rem 0;
      color: #333;
    }

    #markdown-content ul {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Documentaci√≥n T√©cnica</h1>
    <label for="markdown-selector">Selecciona un documento:</label>
    <select id="markdown-selector">
      <option value="archivos/streamlit-on-azappsvc.md">Despliegue Streamlit en Azure</option>
      <!-- A√±ade m√°s opciones aqu√≠ -->
    </select>

    <div id="markdown-content">Cargando documento...</div>

    <footer>
      ¬© 2025 Tu Nombre o Proyecto ‚Äî Documentaci√≥n generada con üí°
    </footer>
  </div>

  <script>
    const selector = document.getElementById("markdown-selector");
    const contentDiv = document.getElementById("markdown-content");

    async function loadMarkdown(file) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error("No se pudo cargar el archivo.");
        const text = await response.text();
        contentDiv.innerHTML = marked.parse(text);
      } catch (e) {
        contentDiv.innerHTML = "<p style='color: red;'>‚ö†Ô∏è Error al cargar el documento.</p>";
      }
    }

    selector.addEventListener("change", () => {
      loadMarkdown(selector.value);
    });

    loadMarkdown(selector.value); // Carga inicial
  </script>
</body>
</html>
